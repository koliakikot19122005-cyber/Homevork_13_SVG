<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="circle">
<img src="/circle.svg" alt="">
</div>

<div class="elips">
<img src="/elips.svg" alt="">
</div>

<div class="rectangle">
<img src="rectangle.svg" alt="">
</div>

<div class="square">
<img src="SQUARE.svg" alt="">
</div>

<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="purple">

    <animate 
      attributeName="fill" 
      values="purple;pink;purple" 
      dur="8s" 
      repeatCount="indefinite" />
      
    <animate 
      attributeName="stroke" 
      values="black;orange;black" 
      dur="8s" 
      repeatCount="indefinite" />
  </circle>
</svg>


</body>
</html>
